spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.url=jdbc:postgresql://localhost:5432/itemdb
spring.datasource.username=postgres
spring.datasource.password=admin

spring.flyway.locations=classpath:/db/migration
spring.flyway.url=jdbc:postgresql://localhost:5432/itemdb
spring.flyway.user=postgres
spring.flyway.password=admin

spring.flyway.baselineOnMigrate=true
spring.flyway.cleanOnValidationError=true

application.jwt.secretKey=securesecuresecuresecuresecuresecuresecuresecuresecuresecuresecure
application.jwt.tokenPrefix=Bearer
application.jwt.tokenExpirationAfterDays=10